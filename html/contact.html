<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ポートフォリオサイト</title>
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
    <link rel="stylesheet" href="../css/portfolio.css">
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/load.js"></script>
    <script src="../js/header.js"></script>
  </head>
  <body>
    <!-- <img src="../images/contact.png" class="flash-image" alt="" > -->
    <header>
      <div class="header-bar" id="header">
        <div class="left-header">
          <img src="../images/name-log.png" class="title" alt="">
        </div>
        <div class="right-header">
          <ul class="cf">
            <li>
              <a href="index.html">top</a>
            </li>
            <li>
              <a href="#">portfolio</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="contact.html">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-form">
        <h2 class="contact-title">Contact</h2>
        <p class="contact-message">下記フォームよりご記入ください。</p>
        <form class="form-container">
          <div class="company-form">
            <label>貴社名</label>
            <input type="text" class="input-form">
          </div>
          <div class="customer-form">
            <label>お名前</label>
            <input type="text" class="input-form">
          </div>
          <div class="mail-form">
            <label>メールアドレス</label>
            <input type="text" class="input-form">
          </div>
          <div class="tell-form">
            <label>電話番号</label>
            <input type="text" class="input-form">
          </div>
          <div class="text-form">
            <label>お問い合わせ内容</label>
            <textarea name="message"></textarea>
          </div>
          <div class="submit-form">
            <input type="submit" value="送信する" class="submit" >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
